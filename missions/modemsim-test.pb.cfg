app {
  glog_config {
    tty_verbosity: DEBUG1
  }
}

interprocess_portal {  #  (optional)
  platform: "default_goby_platform"
  transport: IPC 
}

number_of_modems: 2
node_name: "unicorn"
node_name: "macrura"


detector {  #  (optional)
  detection_threshold: 0.02  #  (optional) (default=0.1)
  packet_end_silent_seconds: 0.5  #  (optional) (default=0.2)
  packet_begin_prebuffer_seconds: 0.02 # (optional) (default=0.2)
}

jack {
     max_buffer_size: 100
     min_playback_buffer_size: 10
}

logger {  #  (optional)
  run_logger: true  #  (optional) (default=true)
  log_directory: "/home/toby/Desktop/modemsim_logs"  #  (optional) (default=".")
}

processor {  #  (optional)
  source_calibration_db: 180  #  (optional) (default=180)
  receiver_calibration_db: 70  #  (optional) (default=60)
  noise_level: 40  #  (optional) (default=40)
  surface_rms_roughness: 0  #  (optional) (default=0)
  surface_roughness_loss: 0  #  (optional) (default=0)
  bottom_roughness_loss: 0  #  (optional) (default=0)
  acomms_frequency: 25000  #  (optional) (default=25000)
}
