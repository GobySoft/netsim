app {
  glog_config {
    tty_verbosity: DEBUG1
  }
}

interprocess_portal {  #  (optional)
  platform: "default_goby_platform"
  transport: IPC 
}

number_of_modems: 4

detector {  #  (optional)
  detection_threshold: 0.02  #  (optional) (default=0.1)
  packet_end_silent_seconds: 1.0  #  (optional) (default=0.2)
}

jack {
     max_buffer_size: 100
}
